<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch(action.type){
          case 'ESTADO_COLOR':
            return {
              ...state,
              index: action.index,
            };
          default: 
            return state;
        }
      }

      const store = Redux.createStore(reducer)

      const btnNext = document.getElementById('next');
      const btnPrevious = document.getElementById('previous');

      btnNext.addEventListener('click', () => {
        let indexNum = store.getState().index;
        if(indexNum < 5) store.dispatch({ type: 'ESTADO_COLOR', index: indexNum + 1 });
      })

      btnPrevious.addEventListener('click', () => {
        let indexNum = store.getState().index;
        if(indexNum > 0) store.dispatch({ type: 'ESTADO_COLOR', index: indexNum - 1 });
      })

      store.subscribe(() => {
        const labelColor = document.getElementById('value');
        const { colors, index } = store.getState();
        const color = colors[index]
        labelColor.innerText = color;
      })
      

      </script>
  </body>
</html>
